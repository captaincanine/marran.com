---
layout: default
---
<div class="post clearfix">

	<div class="left">
		
		<div class="box">
			<div class="box-header">
				<div class="box-header-left clearfix">
					<div class="box-title title"><h1>{{ page.title }}</h1></div>
					<div class="meta">{{ page.date | time_ago }} - {{ page.tags | tag_links }}</div>
				</div>
				<div class="box-header-right"></div>
			</div>
			<div class="box-middle">
				<div class="box-middle-left">				
					{% if (page.images.fullsize) %}<div class="post-image"><a href="{{ page.images[0] | format_main_image }}" title="{{ page.title }}" rel="shadowbox" class="popupwindow"><img src="{{ page.images[0] | format_main_image }}" /></a></div>{% endif %}
					{{ content }}
					
					<div id="disqus_thread"></div>
					<script type="text/javascript">
						 
						 var disqus_shortname = 'marran'; // required: replace example with your forum shortname
					
						 // The following are highly recommended additional parameters. Remove the slashes in front to use.
						 var disqus_identifier = '{{ page.id }}';
						 var disqus_url = 'http://www.marran.com{{ page.url }}/index.html';
					
						 (function() {
							  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
							  dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
							  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
						 })();
					</script>
					<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
					<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>


				</div>
				<div class="box-middle-right"></div>
			</div>
			<div class="box-footer">
				<div class="box-footer-left"></div>
				<div class="box-footer-right"></div>
			</div>
		</div>
	
	</div>

	<div class="right">
		
		{% if page.wufoo %}
		<div class="teaser series-box">
		
			<div class="box">
				<div class="box-header">
					<div class="box-header-left box-title">
						<div class="title">R.S.V.P.</div>
					</div>
					<div class="box-header-right"></div>
				</div>
				<div class="box-middle">
					<div class="box-middle-left">
										
            <script type="text/javascript" src="http://marran.pandaform.com/javascripts/embed.js"></script>
            <script type="text/javascript">EmbeddedForm({"src": "http://marran.pandaform.com/embedded/blbpxh/new", "domId": "marran_blbpxh", "height": "847px"});</script>
					
					</div>
					<div class="box-middle-right"></div>
				</div>
				<div class="box-footer">
					<div class="box-footer-left"></div>
					<div class="box-footer-right"></div>
				</div>
			</div>
	
		</div>
		{% endif %}	

		{% if page.location %}
		<div class="teaser series-box">
		
			<div class="box">
				<div class="box-header">
					<div class="box-header-left box-title">
						<div class="title">This map<br/>might help</div>
					</div>
					<div class="box-header-right"></div>
				</div>
				<div class="box-middle">
					<div class="box-middle-left">
						
            <p id="map" address="{{ page.location.address }}" latitude="{{ page.location.latitude }}" longitude="{{ page.location.longitude }}">&nbsp;</p>
					
					</div>
					<div class="box-middle-right"></div>
				</div>
				<div class="box-footer">
					<div class="box-footer-left"></div>
					<div class="box-footer-right"></div>
				</div>
			</div>
	
		</div>
		{% endif %}


	</div>

</div>
