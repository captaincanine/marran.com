<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="Keith Marran" />
  <link href="/atom.xml" rel="alternate" title="Keith Marran" type="application/atom+xml" />

  <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />

  <script type="text/javascript" src="/js/offendable.js"></script>

  <script type="text/javascript" src="/js/facebook/status-updates.js"></script>

	<meta property="og:site_name" content="Keith Marran"/>
	<meta property="og:title" content="{{ page.title }}"/>
	{% if (page.description) %}<meta property="og:description" content="{{ page.description }}"/>{% endif %}
	{% if (page.image) %}<meta property="og:image" content="{{ page.image }}"/>{% endif %}

	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-359180-1']);
	  _gaq.push(['_trackPageview']);
	
	  (function() {
		 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</head>

<body class="front">

<div id="header">

      <div id="logo" class="span12">

    </div>
    
    <div class="row">
    
      <div class="span6">
        <div id="mini-nav">
          <div class="item"><a href="/blog" title="Blog">Blog</a></div>

          <div class="item"><a href="/tech" title="Tech">Tech</a></div>
        </div>
      </div>

			<div class="span6">
			  <div id="mini-search">
          <form id="search" method="get" class="form-search">

            <input type="text" name="search-text" id="search-text">

        </div>
			</div>

		</div>		
	</div>
</div>

<div id="main">
	<div class="container">

		{{ content }}

	</div>
</div>
